<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
 xmlns:sec="http:://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8">
	<title th:text="'Spring Boot - ' + ${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link th:href="@{/css/styles_footer.css}" rel="stylesheet" >
	<!--	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->

</head>

<body>
	<header th:fragment="header">

		<!-- #04d9ce; -->
		<nav class="navbar navbar-light navbar-expand-lg" style="background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
		background: linear-gradient(to right, #ff4b2bec, #ff416df1);">
			<a class="navbar-brand" href="#" style="color: #ffffff; font-weight: 500;"> Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#" style="color: #ffffff; font-weight: 500;">Home <span
								class="sr-only"></span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}" style="color: #ffffff; font-weight: 500;">Clientes</a>
					</li>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"> <a class="btn btn-outline-light" th:href="@{/login}">Sign
							in</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown dropleft">
						<a class="btn btn-outline-light dropdown-toggle" href="#" role="button" data-toggle="dropdown"
							aria-expanded="false">
							<span sec:authentication="name"></span>
						</a>
						<div class="dropdown-menu">
							<form id="logout-form" th:action="@{/logout}" method="post">
								<button onclick="document.getElementById('logout-form').submit();" type="submit" class="dropdown-item">Sign out</button>
									<input type="hidden" th:value="_csrf.token" th:name="_csrf.parameterName">
							</form>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	</header>
	<div class="container">

	</div>

	<footer th:fragment="footer" class="container">
		<div class="footer-h">
		<img th:src="@{/images/footer-spring.png}" alt="spring logo" style="width: 25%;">
		<p >Powered by Spring Boot</p>
	</div>
	<p sec:authorize="isAuthenticated()">
		Usuario Logeado : <span sec:authentication="name"> </span> | Role :
		<span sec:authentication="principal.authorities"></span>
	</p>
		<p> Guillermo De la cruz. Todos los derechos reservados. <a class="card-link">Terminos de uso y privacidad</a>
		</p>

		<link rel="stylesheet"
			href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>
	</footer>
</body>

</html>

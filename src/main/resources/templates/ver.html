<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head  th:replace="layout/layout :: head"></head>
<meta charset="UTF-8">
</head>

<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4 ">
        <div class="card bg-light">
            <div class="card-header text-white bg-dark" th:text="${titulo}"></div> 
            <div class="card-body">

                <h4 class="card-tittle">
                    <a class="btn btn-primary btn-xs" th:text="'Crear Factura'" th:href="@{'/factura/form/' + ${cliente.id}}"></a>
                </h4>
            <img th:if="${#strings.length(cliente.foto) > 0}" class="img-thumbnail rounded float-left" style="max-width: 25%; margin-right: 35px;"
                th:src="@{'/uploads/' +  ${cliente.foto}}" th:alt="${cliente.foto}" /> 
           
            <ul class="list-group" >
                <li class="list-group-item list-group-item-primary" th:text="${cliente.nombre}"></li>
                <li class="list-group-item list-group-item-info" th:text="${cliente.apellido}"></li>
                <li class="list-group-item  list-group-item-info" th:text="${cliente.email}"></li>
                <li class="list-group-item list-group-item-info" th:text="${cliente.createAt}"></li>
            </ul>
            <div  th:if="${#lists.isEmpty(cliente.facturas)}" class="alert alert-info my-4" th:text="'El cliente ' + ${cliente.nombre} + ' no tiene facturas'"></div>
            <table th:if="${not #lists.isEmpty(cliente.facturas)}" class="table table bordered table-striped table-dark my-4">
             <thead >
                <tr>
                    <th>Folio</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Ver Detalle</th>
                    <td>Elimninar</td>

                </tr>
             </thead>
             <tbody>
                <tr th:each="factura: ${cliente.facturas}">
                    <th th:text="${factura.id}"></th>
                    <th th:text="${factura.descripcion}"></th>
                    <th th:text="${factura.createAt}"></th>
                    <th th:text="${factura.total}"></th>
                    <th><a th:href="@{'/factura/ver/' + ${factura.id}}" th:text="Detalle"  class="btn btn-info"></a></th>
                    <th><a th:href="@{'/factura/eliminar/' + ${factura.id}}" th:text="X"  class="btn btn-danger"
                        onclick="return confirm('Estas seguro de eliminar la factura ?');"></a></th>
                </tr>
             </tbody>
            </table>

        </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"> </footer>
</body>

</html>

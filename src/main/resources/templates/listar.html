<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 bg-light">
		<div class="card">
			<div class="card-header text-white bg-dark mb-3" th:text="${titulo}"></div>
			<div class="card-body">
			
				 <h4 class="card-title">
				<a class="btn btn-primary" style="text-decoration: none;" th:href="@{/form}">Crear Cliente</a>
			</h4>
				<br>
				<table class="table table-striped table-responsive-lg">
					<thead class="bg-dark text-white">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th>Crear factura</th>
							<th>editar</th>
							<th>eliminar</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a class="btn btn-info btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td > <a class="btn btn-outline-primary btn-xs" th:text="'Crear Factura'" th:href="@{'/factura/form/' + ${cliente.id}}"></a></td>
							<td><a class="btn btn-outline-dark" th:href="@{/form/} + ${cliente.id}"
									th:text="'editar'"></a></td> 
							<td><a class="btn btn-outline-danger" th:href="@{/eliminar/} + ${cliente.id}"
									th:text="'eliminar'"
									onclick="return confirm('Estas seguro que quieres eliminar?')"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"> </footer>

</body>




</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header">
	</header>

	<!--Formulario container-->
	<div class="container">

		<div class="container py-4 bg-light">
			<div class="card">
				<div class="card-header text-white bg-dark mb-3" th:text="${titulo}"></div>
				<div class="card-body">
					<div th:object="${cliente}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-warning">
							<li th:each="error: ${#fields.errors('*')}" th:text="${error}"> </li>
						</ul>
					</div>
					<!--pasamos el objeto -->
					<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data" >
						<div class="form-group row">
							<label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{nombre}" class="form-control"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
									th:errors="*{nombre}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label for="apellido" class="col-sm-2  col-form-label">Apellido</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{apellido}" class="form-control"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{email}" class="form-control"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label for="createAt" class="col-sm-2  col-form-label">Fecha</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:field="*{createAt}"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
									th:errors="*{createAt}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label for="file" class="col-sm-2  col-form-label">Foto</label>
								<div class="col-sm-6">
									<input type="file" name="file" class="form-control">
								</div>
						</div>

						<div class="form-group">
							<div class="col-sm-5">
								<input type="submit" th:value="${titulo}" class="btn btn-success" />
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
		</div>
		<footer th:replace="layout/layout :: footer"> </footer>
</body>

</html>
